<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.url == '/index.html' %}
      <title>{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}" />
      <link href="{{ site.googleplus }}" rel="publisher" />
    {% else %}
      <title>{{ page.title }} - {{ site.title }}</title>
    {% endif %}
    <link href="{{ site.googleplus }}?rel=author" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link href="http://feeds.feedburner.com/vonavi-blog-ru"
          rel="alternate" title="vonavi-blog-ru"
          type="application/atom+xml" />

    <!-- Default stylesheet -->
    {% stylesheet default %}
  </head>

  <body>
    <!-- Outer wrapper -->
    <div id="outer-wrapper">
      <!-- Crosscol wrapper -->
      <div id="crosscol-wrapper">
        <a href="/" class="icon-home">Главная</a>
        <a href="/ru/archive/" class="icon-archive">Архив</a>
        <a href="/ru/about/" class="icon-about">О блоге</a>
        <a href="http://feeds.feedburner.com/vonavi-blog-ru" class="icon-feed">Подписка</a>
      </div>
      <!-- end crosscol wrapper -->

      <!-- Header wrapper -->
      <div id="header-wrapper">
        <p><a class="title" href="/">{{ site.title }}</a></p>
        <p class="description">{{ site.description }}</p>
      </div>
      <!-- end header wrapper -->

      <!-- Main -->
      <div id="main">
        {{ content }}
      </div>
      <!-- end main -->

      <!-- Footer wrapper -->
      <div id="footer-wrapper">
        <!-- Footer -->
        <div id="footer">
          &copy; 2012&ndash;2013 Vladimir S. Ivanov. Licensed under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">CC BY-NC-SA 3.0</a>
        </div> <!-- end footer -->
      </div>
      <!-- end footer wrapper -->
    </div>
    <!-- end outer wrapper -->
  </body>
</html>
