<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    {% if page.url == '/index.html' %}
      <title>{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}">
    {% else %}
      <title>{{ page.title }}</title>
    {% endif %}
    <meta name="author" content="vonavi"/>

    <link href="http://feeds.feedburner.com/visconte" rel="alternate"
          title="vonavi" type="application/atom+xml"/>
    <!-- Homepage CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css"
          media="screen, projection"/>
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css"
          media="screen, projection"/>
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/solarized.css" type="text/css"/>
  </head>

  <body>
    <!-- Outer wrapper -->
    <div id="outer-wrapper">
      <!-- Header wrapper -->
      <div id="header-wrapper">
        <p><a class="title" href="/">{{ site.title }}</a></p>
        <p class="description">{{ site.description }}</p>
      </div>
      <!-- end header wrapper -->

      <!-- Crosscol wrapper -->
      <div id="crosscol-wrapper">
        <ul class="PageList">
          <li id="homepage">
            <a href="/">Главная</a>
          </li>

          <li id="rss">
            <a href="http://feeds.feedburner.com/visconte">RSS</a>
          </li>
        </ul>
      </div>
      <!-- end crosscol wrapper -->

      <!-- Static Flattr button -->
      <div id="flattr">
        <a href="http://flattr.com/thing/870082/FuntooMacs" target="_blank">
          <img src="http://api.flattr.com/button/flattr-badge-large.png"
               alt="Flattr this" title="Flattr this" />
        </a>
      </div>

      <!-- Main -->
      <div id="main">
        {{ content }}
      </div>
      <!-- end main -->

      <!-- Footer wrapper -->
      <div id="footer-wrapper">
        <!-- Footer -->
        <div id="footer">
          <p>&copy; Copyright 2012 by <strong>vonavi</strong>.</p>

          <p>
            Content licensed under
            the <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative
            Commons attribution-noncommercial-sharealike License.</a>
          </p>
        </div> <!-- end footer -->
      </div>
      <!-- end footer wrapper -->
    </div>
    <!-- end outer wrapper -->
  </body>
</html>
