<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    {% if page.url == '/index.html' %}
      <title>{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}">
    {% else %}
      <title>{{ page.title }}</title>
    {% endif %}
    <meta name="author" content="vonavi"/>

    <link href="http://feeds.feedburner.com/vonavi-blog-ru"
          rel="alternate" title="vonavi-blog-ru"
          type="application/atom+xml"/>
    <!-- Screen CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css"
          media="screen, projection"/>
    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css"
          media="screen, projection"/>
    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/solarized.css" type="text/css"/>

    <!-- Flattr button with counter -->
    <script type="text/javascript">
/* <![CDATA[ */
(function() {
    var s = document.createElement('script');
    var t = document.getElementsByTagName('script')[0];
    s.type = 'text/javascript';
    s.async = true;
    s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
    t.parentNode.insertBefore(s, t);
})();
/* ]]> */
    </script>
  </head>

  <body>
    <!-- Outer wrapper -->
    <div id="outer-wrapper">
      <!-- Header wrapper -->
      <div id="header-wrapper">
        <p><a class="title" href="/">{{ site.title }}</a></p>
        <p class="description">{{ site.description }}</p>
      </div>
      <!-- end header wrapper -->

      <!-- Crosscol wrapper -->
      <div id="crosscol-wrapper">
        <ul class="PageList">
          <li id="homepage">
            <a href="/">Главная</a>
          </li>

          <li id="subscribe">
            <a href="http://feeds.feedburner.com/vonavi-blog-ru">Подписка</a>
          </li>
        </ul>
      </div>
      <!-- end crosscol wrapper -->

      <!-- Flattr button with counter -->
      <div id="flattr">
        <a class="FlattrButton" style="display:none;"
           href="http://www.vonavi.me"></a>
        <noscript>
          <a href="http://flattr.com/thing/870082/Emacs-Blog-Mode" target="_blank">
            <img src="http://api.flattr.com/button/flattr-badge-large.png"
                 alt="Flattr this" title="Flattr this" border="0" />
          </a>
        </noscript>
      </div>

      <!-- Main -->
      <div id="main">
        {{ content }}
      </div>
      <!-- end main -->

      <!-- Footer wrapper -->
      <div id="footer-wrapper">
        <!-- Footer -->
        <div id="footer">
          <p>&copy; Copyright 2012 by <strong>vonavi</strong>.</p>

          <p>
            Content licensed under
            the <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">Creative
            Commons attribution-noncommercial-sharealike License</a>.
          </p>
        </div> <!-- end footer -->
      </div>
      <!-- end footer wrapper -->
    </div>
    <!-- end outer wrapper -->
  </body>
</html>
