<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru" lang="ru">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    {% if page.url == '/index.html' %}
      <title>{{ site.title }}</title>
      <meta name="description" content="{{ site.description }}" />
      <link href="{{ site.googleplus }}" rel="publisher" />
    {% else %}
      <title>{{ page.title }} - {{ site.title }}</title>
    {% endif %}
    <link href="{{ site.googleplus }}?rel=author" />

    <link rel="icon" href="/favicon.png" type="image/png" />
    <link href="http://feeds.feedburner.com/vonavi-blog-ru"
          rel="alternate" title="vonavi-blog-ru"
          type="application/atom+xml" />

    <!-- Screen CSS -->
    <link rel="stylesheet" href="/css/screen.css" type="text/css"
          media="screen, projection" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/css/main.css" type="text/css"
          media="screen, projection" />

    <!-- Syntax highlighting CSS -->
    <link rel="stylesheet" href="/css/solarized.css" type="text/css" />

    <!-- ColorBox -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.colorbox-min.js"></script>
    <link rel="stylesheet" href="/css/colorbox.css" type="text/css" />
    <script type="text/javascript">
      $(document).ready(function() {
        $('a[href$=".png"], a[href$=".gif"], a[href$=".jpg"], a[href$=".jpeg"]').colorbox();
      });
    </script>

    <!-- Juvia commenting system CSS -->
    <link rel="stylesheet" href="/css/juvia.css" type="text/css"
          media="screen, projection" />

    <!-- Flattr button JavaScript -->
    <script type="text/javascript">
      /* <![CDATA[ */
      (function() {
        var s = document.createElement('script');
        var t = document.getElementsByTagName('script')[0];
        s.type = 'text/javascript';
        s.async = true;
        s.src = 'http://api.flattr.com/js/0.6/load.js?mode=auto';
        t.parentNode.insertBefore(s, t);
      })();
      /* ]]> */
    </script>
  </head>

  <body>
    <!-- Outer wrapper -->
    <div id="outer-wrapper">
      <!-- Crosscol wrapper -->
      <div id="crosscol-wrapper">
        <ul class="PageList">
          <li><a href="/" class="icon-home">Главная</a></li>
          <li><a href="/blog/ru/archive/" class="icon-archive">Архив</a></li>
          <li><a href="/blog/ru/about/" class="icon-about">О блоге</a></li>
          <li><a href="http://feeds.feedburner.com/vonavi-blog-ru" class="icon-rss">Подписка</a></li>
        </ul>
      </div>
      <!-- end crosscol wrapper -->

      <!-- Header wrapper -->
      <div id="header-wrapper">
        <p><a class="title" href="/">{{ site.title }}</a></p>
        <p class="description">{{ site.description }}</p>
      </div>
      <!-- end header wrapper -->

      <!-- Flattr button with counter -->
      <div id="flattr">
        <a class="FlattrButton" style="display:none;" href="{{ site.url }}"></a>
        <noscript>
          <a href="http://flattr.com/thing/873189/Emacs-Blog-Mode" target="_blank">
            <img src="http://api.flattr.com/button/flattr-badge-large.png"
                 alt="Flattr this" title="Flattr this" border="0" />
          </a>
        </noscript>
      </div>

      <!-- Main -->
      <div id="main">
        {{ content }}
      </div>
      <!-- end main -->

      <!-- Footer wrapper -->
      <div id="footer-wrapper">
        <!-- Footer -->
        <div id="footer">
          &copy; 2012&ndash;2013 Vladimir S. Ivanov. Licensed
          under <a href="http://creativecommons.org/licenses/by-nc-sa/3.0/">CC
          BY-NC-SA 3.0</a>
        </div> <!-- end footer -->
      </div>
      <!-- end footer wrapper -->
    </div>
    <!-- end outer wrapper -->
  </body>
</html>
